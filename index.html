    hpUp: { name: 'HPÏ¶ùÍ∞Ä', icon: '‚ù§Ô∏è', effect: (p) => { p.maxHp += 30; p.hp += 30; return 'ÏµúÎåÄ HP +30'; } },

function spawnEnemies() {
    const count = 8 + currentRoom * 3;

        const angle = (Math.PI * 2 / count) * i + Math.random() * 0.5;
        const distance = 400 + Math.random() * 300;
        const x = Math.max(50, Math.min(MAP_WIDTH - 50, player.x + Math.cos(angle) * distance));
        const y = Math.max(50, Math.min(MAP_HEIGHT - 50, player.y + Math.sin(angle) * distance));
        
        enemies.push({
            x, y, size: 12.5,
            hp: 40 + currentRoom * 15,
            maxHp: 40 + currentRoom * 15,
            speed: 60 + currentRoom * 5,
            damage: 12 + currentRoom * 3,
            lastAttack: 0,

function setupControls() {
    const joystick = document.getElementById('joystick');
    const joystickStick = document.getElementById('joystickStick');
    
    joystick.addEventListener('touchstart', (e) => {
        e.preventDefault();
        e.stopPropagation();
        if (joystickTouchId === null && e.touches.length > 0) {
            const touch = e.touches[0];
            const rect = joystick.getBoundingClientRect();
            
            // Ï°∞Ïù¥Ïä§Ìã± ÏòÅÏó≠ ÎÇ¥Î∂Ä ÌÑ∞ÏπòÏù∏ÏßÄ ÌôïÏù∏
            if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
                touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
                joystickTouchId = touch.identifier;
                joystickActive = true;
            }
        }
    }, { passive: false });
    
    joystick.addEventListener('touchmove', (e) => {
        e.preventDefault();
        e.stopPropagation();
        if (!joystickActive || joystickTouchId === null) return;
        let touch = null;
        for (let i = 0; i < e.touches.length; i++) {
            if (e.touches[i].identifier === joystickTouchId) {
                touch = e.touches[i];
                break;
            }
        }
        if (!touch) return;
        const rect = joystick.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        let dx = touch.clientX - centerX;
        let dy = touch.clientY - centerY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const maxDistance = 40;
        if (distance > maxDistance) {
            dx = (dx / distance) * maxDistance;
            dy = (dy / distance) * maxDistance;
        }
        joystickStick.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
        joystickVector = { x: dx / maxDistance, y: dy / maxDistance };
    }, { passive: false });
    
    joystick.addEventListener('touchend', (e) => {
        e.preventDefault();
        e.stopPropagation();
        let touchStillActive = false;
        for (let i = 0; i < e.touches.length; i++) {
            if (e.touches[i].identifier === joystickTouchId) {
                touchStillActive = true;
                break;
            }
        }
        if (!touchStillActive) {
            joystickActive = false;
            joystickTouchId = null;
            joystickStick.style.transform = 'translate(-50%, -50%)';
            joystickVector = { x: 0, y: 0 };
        }
    }, { passive: false });
    
    document.getElementById('attackBtn').addEventListener('touchstart', (e) => { e.preventDefault(); e.stopPropagation(); performAttack(); }, { passive: false });
    document.getElementById('skill1Btn').addEventListener('touchstart', (e) => { e.preventDefault(); e.stopPropagation(); performSkill1(); }, { passive: false });
    document.getElementById('skill2Btn').addEventListener('touchstart', (e) => { e.preventDefault(); e.stopPropagation(); performSkill2(); }, { passive: false });
    document.getElementById('dashBtn').addEventListener('touchstart', (e) => { e.preventDefault(); e.stopPropagation(); performDash(); }, { passive: false });
    document.getElementById('inventoryBtn').addEventListener('touchstart', (e) => { e.preventDefault(); e.stopPropagation(); toggleInventory(); }, { passive: false });
    document.getElementById('closeInventory').addEventListener('click', () => { document.getElementById('inventory').classList.add('hidden'); });
}

function performAttack() {
    if (attackCooldown > 0) return;
    const nearestEnemy = findNearestEnemy();
    if (!nearestEnemy) return;
    const dx = nearestEnemy.x - player.x;
    const dy = nearestEnemy.y - player.y;
    const dist = Math.sqrt(dx * dx + dy * dy);
    projectiles.push({ x: player.x, y: player.y, vx: (dx / dist) * player.projectileSpeed, vy: (dy / dist) * player.projectileSpeed, damage: player.attackDamage, size: 8, color: getTypeColor(player.type), penetration: 0 });
    attackCooldown = 1000 / player.attackSpeed;
}

function performSkill1() {
    if (skill1Cooldown > 0) return;
    const skill = player.skill1;
    if (skill.aoe) {
        enemies.forEach(enemy => {
            const dx = enemy.x - player.x;
            const dy = enemy.y - player.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < skill.range) {
                enemy.hp -= skill.damage;
                createParticles(enemy.x, enemy.y, getTypeColor(player.type), 10);
            }
        });
        createSkillEffect(player.x, player.y, skill.range);
    } else {
        const nearestEnemy = findNearestEnemy();
        if (!nearestEnemy) return;
        const dx = nearestEnemy.x - player.x;
        const dy = nearestEnemy.y - player.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        projectiles.push({ x: player.x, y: player.y, vx: (dx / dist) * 700, vy: (dy / dist) * 700, damage: skill.damage, size: 15, color: getTypeColor(player.type), penetration: 1 });
    }
    skill1Cooldown = skill.cooldown;
}

function performSkill2() {
    if (skill2Cooldown > 0) return;
    const skill = player.skill2;
    if (skill.heal) {
        player.hp = Math.min(player.maxHp, player.hp + skill.heal);
        createParticles(player.x, player.y, '#2ecc71', 15);
    } else if (skill.aoe) {
        enemies.forEach(enemy => {
            const dx = enemy.x - player.x;
            const dy = enemy.y - player.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < skill.range) {
                enemy.hp -= skill.damage;
                createParticles(enemy.x, enemy.y, getTypeColor(player.type), 8);
            }
        });
        createSkillEffect(player.x, player.y, skill.range);
    }
    skill2Cooldown = skill.cooldown;
}

function performDash() {
    if (dashCooldown > 0 || !joystickActive) return;
    player.isDashing = true;
    player.invulnerable = true;
    const dashSpeed = 1000;
    const duration = 250;
    const vx = joystickVector.x * dashSpeed;
    const vy = joystickVector.y * dashSpeed;
    const startTime = Date.now();
    const dashInterval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        if (elapsed >= duration) {
            clearInterval(dashInterval);
            player.isDashing = false;
            player.invulnerable = false;
            return;
        }
        player.x += vx * (1/60);
        player.y += vy * (1/60);
        player.x = Math.max(player.size, Math.min(MAP_WIDTH - player.size, player.x));
        player.y = Math.max(player.size, Math.min(MAP_HEIGHT - player.size, player.y));
        particles.push({ x: player.x, y: player.y, size: player.size, color: getTypeColor(player.type), alpha: 0.5, life: 8 });
    }, 16);
    dashCooldown = 2000;
}

function toggleInventory() {
    const inv = document.getElementById('inventory');
    inv.classList.toggle('hidden');
    if (!inv.classList.contains('hidden')) updateInventoryUI();
}

function updateInventoryUI() {
    const grid = document.getElementById('inventoryGrid');
    grid.innerHTML = '';
    if (inventory.length === 0) {
        grid.innerHTML = '<p style="color: white;">ÏïÑÏù¥ÌÖúÏù¥ ÏóÜÏäµÎãàÎã§</p>';
        return;
    }
    inventory.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'inventory-item';

}

function useItem(index) {
    const item = inventory[index];
    const result = item.effect(player);
    createFloatingText(player.x, player.y, result, '#2ecc71');
    inventory.splice(index, 1);
    updateInventoryUI();
    updateUI();
}

function findNearestEnemy() {
    let nearest = null;
    let minDist = Infinity;
    enemies.forEach(enemy => {
        const dx = enemy.x - player.x;
        const dy = enemy.y - player.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < minDist) {
            minDist = dist;
            nearest = enemy;
        }
    });
    return nearest;
}

function getTypeColor(type) {
    const colors = { electric: '#f1c40f', fire: '#e74c3c', water: '#3498db', grass: '#2ecc71', psychic: '#9b59b6', fighting: '#e67e22', dragon: '#8e44ad', dark: '#34495e', fairy: '#ff69b4', ghost: '#7f8c8d' };
    return colors[type] || '#fff';
}

function createParticles(x, y, color, count) {
    for (let i = 0; i < count; i++) {
        particles.push({ x, y, vx: (Math.random() - 0.5) * 8, vy: (Math.random() - 0.5) * 8, size: 3 + Math.random() * 3, color, alpha: 1, life: 20 });
    }
}

function createSkillEffect(x, y, range) {
    for (let i = 0; i < 40; i++) {
        const angle = (Math.PI * 2 / 40) * i;
        particles.push({ x: x + Math.cos(angle) * range, y: y + Math.sin(angle) * range, vx: Math.cos(angle) * 3, vy: Math.sin(angle) * 3, size: 6, color: getTypeColor(player.type), alpha: 1, life: 20 });
    }
}

function createFloatingText(x, y, text, color) {
    particles.push({ x, y, text, vy: -2, color, alpha: 1, life: 60, isText: true });
}

function gameLoop() {
    if (gameState !== 'playing') return;
    update(1/60);
    render();
    requestAnimationFrame(gameLoop);
}

function update(dt) {
    if (attackCooldown > 0) attackCooldown -= 16;
    if (skill1Cooldown > 0) { skill1Cooldown -= 16; document.getElementById('skill1Cooldown').textContent = Math.ceil(skill1Cooldown / 1000); document.getElementById('skill1Cooldown').classList.remove('hidden'); } else { document.getElementById('skill1Cooldown').classList.add('hidden'); }
    if (skill2Cooldown > 0) { skill2Cooldown -= 16; document.getElementById('skill2Cooldown').textContent = Math.ceil(skill2Cooldown / 1000); document.getElementById('skill2Cooldown').classList.remove('hidden'); } else { document.getElementById('skill2Cooldown').classList.add('hidden'); }
    if (dashCooldown > 0) { dashCooldown -= 16; document.getElementById('dashCooldown').textContent = Math.ceil(dashCooldown / 1000); document.getElementById('dashCooldown').classList.remove('hidden'); } else { document.getElementById('dashCooldown').classList.add('hidden'); }
    
    if (joystickActive && !player.isDashing) {
        player.x += joystickVector.x * player.speed * dt;
        player.y += joystickVector.y * player.speed * dt;
        player.x = Math.max(player.size, Math.min(MAP_WIDTH - player.size, player.x));
        player.y = Math.max(player.size, Math.min(MAP_HEIGHT - player.size, player.y));
        
        // Ïù¥Îèô Î∞©Ìñ•Ïóê Îî∞Îùº Î∞©Ìñ• ÏÑ§Ï†ï (4Î∞©Ìñ•)
        if (Math.abs(joystickVector.x) > 0.1 || Math.abs(joystickVector.y) > 0.1) {
            if (Math.abs(joystickVector.x) > Math.abs(joystickVector.y)) {
                // Ï¢åÏö∞ Ïù¥ÎèôÏù¥ Îçî ÌÅº
                player.direction = joystickVector.x > 0 ? 'right' : 'left';
            } else {
                // ÏÉÅÌïò Ïù¥ÎèôÏù¥ Îçî ÌÅº
                player.direction = joystickVector.y > 0 ? 'down' : 'up';
            }
        }
    }
    
    updateCamera();
    if (player.invulnerable > 0) player.invulnerable--;
    
    projectiles = projectiles.filter(proj => {
        proj.x += proj.vx * dt;
        proj.y += proj.vy * dt;
        if (proj.x < 0 || proj.x > MAP_WIDTH || proj.y < 0 || proj.y > MAP_HEIGHT) return false;
        for (let i = enemies.length - 1; i >= 0; i--) {
            const enemy = enemies[i];
            const dx = proj.x - enemy.x;
            const dy = proj.y - enemy.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < enemy.size + proj.size) {
                enemy.hp -= proj.damage;
                createParticles(enemy.x, enemy.y, enemy.color, 5);
                if (enemy.hp <= 0) killEnemy(enemy, i);
                if (proj.penetration > 0) { proj.penetration--; return true; }
                return false;
            }
        }
        return true;
    });
    
    enemies.forEach(enemy => {
        const dx = player.x - enemy.x;
        const dy = player.y - enemy.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist > 0) {
            enemy.x += (dx / dist) * enemy.speed * dt;
            enemy.y += (dy / dist) * enemy.speed * dt;
        }
        if (dist < player.size + enemy.size && !player.invulnerable) {
            const damage = Math.max(0, enemy.damage - (player.shield || 0));
            if (player.shield > 0) { player.shield = Math.max(0, player.shield - enemy.damage); } else { player.hp -= damage; }
            player.invulnerable = 30;
            updateUI();
            if (player.hp <= 0) gameOver();
        }
        if (Date.now() - enemy.lastAttack > enemy.attackCooldown && dist < 350) {
            enemyProjectiles.push({ x: enemy.x, y: enemy.y, vx: (dx / dist) * 350, vy: (dy / dist) * 350, damage: enemy.damage, size: 7, color: enemy.color });
            enemy.lastAttack = Date.now();
        }
    });
    
    enemyProjectiles = enemyProjectiles.filter(proj => {
        proj.x += proj.vx * dt;
        proj.y += proj.vy * dt;
        if (proj.x < 0 || proj.x > MAP_WIDTH || proj.y < 0 || proj.y > MAP_HEIGHT) return false;
        const dx = proj.x - player.x;
        const dy = proj.y - player.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < player.size + proj.size && !player.invulnerable) {
            const damage = Math.max(0, proj.damage - (player.shield || 0));
            if (player.shield > 0) { player.shield = Math.max(0, player.shield - proj.damage); } else { player.hp -= damage; }
            player.invulnerable = 30;
            updateUI();
            if (player.hp <= 0) gameOver();
            return false;
        }
        return true;
    });
    
    particles = particles.filter(p => {
        if (p.isText) { p.y += p.vy; } else if (p.vx !== undefined) { p.x += p.vx; p.y += p.vy; }
        p.life--;
        p.alpha = p.life / 20;
        return p.life > 0;
    });
    
    coins.forEach(coin => {
        const dx = player.x - coin.x;
        const dy = player.y - coin.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 120) {
            coin.x += (dx / dist) * 5;
            coin.y += (dy / dist) * 5;
        }
        if (dist < player.size + coin.size) {
            totalCoins += coin.value;
            updateUI();
            coins.splice(coins.indexOf(coin), 1);
        }
    });
    
    items.forEach(item => {
        const dx = player.x - item.x;
        const dy = player.y - item.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < player.size + 15) {
            inventory.push(ITEM_TYPES[item.type]);
            createFloatingText(item.x, item.y, `${ITEM_TYPES[item.type].icon} ÌöçÎìù!`, '#ffd700');
            items.splice(items.indexOf(item), 1);
        }
    });
    
    if (enemies.length === 0) {
        setTimeout(() => {
            currentRoom++;
            if (currentRoom >= 5) { alert('ÎçòÏ†Ñ ÌÅ¥Î¶¨Ïñ¥!'); gameOver(); }
            else {
                player.x = MAP_WIDTH / 2;
                player.y = MAP_HEIGHT / 2;
                updateCamera();
                spawnEnemies();
                updateUI();
            }
        }, 2000);
    }
}

function killEnemy(enemy, index) {
    totalKills++;
    createParticles(enemy.x, enemy.y, enemy.color, 20);
    for (let i = 0; i < 5; i++) {
        coins.push({ x: enemy.x + (Math.random() - 0.5) * 40, y: enemy.y + (Math.random() - 0.5) * 40, size: 8, value: 5 });
    }
    if (Math.random() < 0.2) {
        const itemTypes = Object.keys(ITEM_TYPES);
        const randomType = itemTypes[Math.floor(Math.random() * itemTypes.length)];
        items.push({ x: enemy.x, y: enemy.y, type: randomType });
    }
    enemies.splice(index, 1);
}

function render() {
    ctx.fillStyle = '#88c070';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camera.x, -camera.y);
    
    for (let x = 0; x < MAP_WIDTH; x += 100) {
        for (let y = 0; y < MAP_HEIGHT; y += 100) {
            ctx.fillStyle = (x + y) % 200 === 0 ? '#7cb068' : '#88c070';
            ctx.fillRect(x, y, 100, 100);
        }
    }
    
    for (let i = 0; i < 30; i++) {
        const x = (i * 253 + 123) % MAP_WIDTH;
        const y = (i * 173 + 89) % MAP_HEIGHT;
        ctx.fillStyle = '#8B4513';
        ctx.fillRect(x - 5, y, 10, 30);
        ctx.fillStyle = '#2d5016';
        ctx.beginPath();
        ctx.arc(x, y - 10, 20, 0, Math.PI * 2);
        ctx.fill();
    }
    
    ctx.strokeStyle = '#ffd700';
    ctx.lineWidth = 8;
    ctx.strokeRect(0, 0, MAP_WIDTH, MAP_HEIGHT);
    
    particles.forEach(p => {
        if (p.isText) {
            ctx.globalAlpha = p.alpha;
            ctx.fillStyle = p.color;
            ctx.font = 'bold 16px Malgun Gothic';
            ctx.textAlign = 'center';
            ctx.fillText(p.text, p.x, p.y);
        } else {
            ctx.globalAlpha = p.alpha;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
        }
    });
    ctx.globalAlpha = 1;
    
    coins.forEach(coin => {
        ctx.fillStyle = '#FFD700';
        ctx.beginPath();
        ctx.arc(coin.x, coin.y, coin.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = '#FFA500';
        ctx.lineWidth = 2;
        ctx.stroke();
    });
    
    items.forEach(item => {
        ctx.font = '24px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(ITEM_TYPES[item.type].icon, item.x, item.y + Math.sin(Date.now() / 200) * 5);
    });
    
    projectiles.forEach(proj => {
        ctx.fillStyle = proj.color;
        ctx.shadowBlur = 15;
        ctx.shadowColor = proj.color;
        ctx.beginPath();
        ctx.arc(proj.x, proj.y, proj.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
    });
    
    enemyProjectiles.forEach(proj => {
        ctx.fillStyle = proj.color;
        ctx.shadowBlur = 10;
        ctx.shadowColor = proj.color;
        ctx.beginPath();
        ctx.arc(proj.x, proj.y, proj.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
    });
    
    enemies.forEach(enemy => {
        // ÌîåÎ†àÏù¥Ïñ¥Î•º Ìñ•Ìïú Î∞©Ìñ• Í≥ÑÏÇ∞
        const dx = player.x - enemy.x;
        const dy = player.y - enemy.y;
        
        // Í∑∏Î¶ºÏûê
        ctx.fillStyle = 'rgba(0,0,0,0.3)';
        ctx.beginPath();
        ctx.ellipse(enemy.x, enemy.y + enemy.size + 3, enemy.size * 0.8, enemy.size * 0.3, 0, 0, Math.PI * 2);
        ctx.fill();
        
        // Ìè¨ÏºìÎ™¨ Ïù¥ÎØ∏ÏßÄ (ÌîåÎ†àÏù¥Ïñ¥ Î∞©Ìñ•ÏúºÎ°ú ÌöåÏ†Ñ)
        if (enemy.image && enemy.image.complete) {
            ctx.save();
            ctx.translate(enemy.x, enemy.y);
            
            // ÌîåÎ†àÏù¥Ïñ¥Î•º Ìñ•Ìïú Í∞ÅÎèÑ Í≥ÑÏÇ∞
            const angle = Math.atan2(dy, dx);
            ctx.rotate(angle);
            
            ctx.drawImage(enemy.image, -enemy.size, -enemy.size, enemy.size * 2, enemy.size * 2);
            ctx.restore();
        } else {
            // Ïù¥ÎØ∏ÏßÄ Î°úÎî© Ï§ëÏùº Îïå ÏõêÏúºÎ°ú ÌëúÏãú
            ctx.fillStyle = enemy.color;
            ctx.beginPath();
            ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // HP Î∞î
        const barWidth = enemy.size * 2.5;
        const hpPercent = enemy.hp / enemy.maxHp;
        ctx.fillStyle = '#333';
        ctx.fillRect(enemy.x - barWidth / 2, enemy.y - enemy.size - 12, barWidth, 4);
        ctx.fillStyle = hpPercent > 0.5 ? '#4CAF50' : '#e74c3c';
        ctx.fillRect(enemy.x - barWidth / 2, enemy.y - enemy.size - 12, barWidth * hpPercent, 4);
    });
    
    if (!player.invulnerable || Math.floor(Date.now() / 100) % 2 === 0) {
        // Í∑∏Î¶ºÏûê
        ctx.fillStyle = 'rgba(0,0,0,0.3)';
        ctx.beginPath();
        ctx.ellipse(player.x, player.y + player.size + 5, player.size * 0.7, player.size * 0.25, 0, 0, Math.PI * 2);
        ctx.fill();
        
        // ÌîåÎ†àÏù¥Ïñ¥ Ìè¨ÏºìÎ™¨ Ïù¥ÎØ∏ÏßÄ (Î∞©Ìñ•Ïóê Îî∞Îùº ÌöåÏ†Ñ)
        if (player.image && player.image.complete) {
            ctx.save();
            ctx.translate(player.x, player.y);
            
            // Î∞©Ìñ•Ïóê Îî∞Î•∏ ÌöåÏ†Ñ Í∞ÅÎèÑ
            let rotation = 0;
            if (player.direction === 'up') {
                rotation = -Math.PI / 2;  // -90ÎèÑ (ÏúÑ)
            } else if (player.direction === 'down') {
                rotation = Math.PI / 2;   // 90ÎèÑ (ÏïÑÎûò)
            } else if (player.direction === 'left') {
                rotation = Math.PI;       // 180ÎèÑ (ÏôºÏ™Ω)
            } else if (player.direction === 'right') {
                rotation = 0;             // 0ÎèÑ (Ïò§Î•∏Ï™Ω, Í∏∞Î≥∏)
            }
            
            ctx.rotate(rotation);
            ctx.drawImage(player.image, -player.size, -player.size, player.size * 2, player.size * 2);
            ctx.restore();
        } else {
            // Ïù¥ÎØ∏ÏßÄ Î°úÎî© Ï§ëÏùº Îïå ÌÖçÏä§Ìä∏Î°ú ÌëúÏãú
            ctx.font = `${player.size * 2}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = getTypeColor(player.type);
            ctx.fillText(player.name[0], player.x, player.y);
        }
        
        // Î≥¥Ìò∏Îßâ
        if (player.shield > 0) {
            ctx.strokeStyle = '#3498db';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size + 8, 0, Math.PI * 2);
            ctx.stroke();
        }
    }
    
    ctx.restore();
}

function updateUI() {
    const hpPercent = (player.hp / player.maxHp) * 100;
    const hpBar = document.getElementById('hpBar');
    hpBar.style.width = Math.max(0, hpPercent) + '%';
    hpBar.textContent = `${Math.max(0, Math.floor(player.hp))}/${player.maxHp}`;
    if (hpPercent < 30) hpBar.classList.add('low');
    else hpBar.classList.remove('low');
    document.getElementById('roomNumber').textContent = currentRoom + 1;
    document.getElementById('coinCount').textContent = totalCoins;
}

function gameOver() {
    gameState = 'gameover';
    alert(`Í≤åÏûÑ Ïò§Î≤Ñ!\nÌè¨ÏºìÎ™¨: ${player.name}\nÎ∞©: ${currentRoom + 1}/5\nÏ≤òÏπò: ${totalKills}\nÏΩîÏù∏: ${totalCoins}`);
    location.reload();
}
