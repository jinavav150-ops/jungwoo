<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>부부 공유 가계부</title>
  <style type="text/css">
    :root {
      --bg: linear-gradient(135deg, #ffe8f0, #fff6e9);
      --card: rgba(255, 255, 255, 0.88);
      --border: rgba(255, 183, 206, 0.5);
      --text: #4a3b4a;
      --accent: #f5a9c4;
      --accent-strong: #f077a6;
      --muted: #9b7d96;
      --shadow: 0 18px 38px rgba(240, 119, 166, 0.18);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "SUIT", "Pretendard", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 32px 18px 48px;
      background: var(--bg, linear-gradient(135deg, #ffe8f0, #fff6e9));
      color: var(--text, #4a3b4a);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: min(1040px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 32px 28px 40px;
      backdrop-filter: blur(8px);
    }

    h1 {
      text-align: center;
      margin: 0 0 12px;
      font-size: 32px;
      letter-spacing: -0.4px;
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      margin: 0 0 28px;
      font-size: 15px;
      line-height: 1.6;
    }

    .pill-list {
      display: inline-flex;
      gap: 10px;
      padding: 8px 16px;
      margin: 0 auto 18px;
      border-radius: 999px;
      background: rgba(245, 169, 196, 0.12);
      border: 1px solid rgba(245, 169, 196, 0.35);
      color: var(--accent-strong);
      font-weight: 600;
      letter-spacing: -0.2px;
      display: block;
      width: fit-content;
    }

    .pill-list span {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .pill-list svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      overflow: hidden;
      border-radius: 16px;
      border: 1px solid rgba(245, 169, 196, 0.4);
      background: #fff;
    }

    th,
    td {
      padding: 12px 14px;
      text-align: center;
    }

    thead th {
      background: linear-gradient(135deg, rgba(245, 169, 196, 0.24), rgba(240, 119, 166, 0.18));
      color: #633f5e;
      font-weight: 700;
      border-bottom: 1px solid rgba(245, 169, 196, 0.45);
    }

    tbody tr:nth-child(odd) {
      background: rgba(245, 169, 196, 0.06);
    }

    tbody tr:hover {
      background: rgba(240, 119, 166, 0.08);
      transition: background 0.2s ease;
    }

    tfoot td {
      font-weight: 800;
      background: linear-gradient(135deg, rgba(240, 119, 166, 0.14), rgba(255, 232, 240, 0.8));
      color: #5c3555;
      border-top: 1px solid rgba(240, 119, 166, 0.25);
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(245, 169, 196, 0.6);
      background: rgba(255, 255, 255, 0.9);
      color: var(--text);
      font-size: 14px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.1s ease;
      outline: none;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--accent-strong);
      box-shadow: 0 0 0 4px rgba(240, 119, 166, 0.15);
      transform: translateY(-1px);
    }

    .right {
      text-align: right;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 9px 12px;
      border-radius: 12px;
      background: rgba(240, 119, 166, 0.12);
      border: 1px solid rgba(240, 119, 166, 0.28);
      color: #633f5e;
      font-weight: 600;
      margin: 0 0 16px;
      font-size: 14px;
      letter-spacing: -0.1px;
    }

    .badge svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    @media (max-width: 720px) {
      body {
        padding: 22px 14px 36px;
      }

      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
      }

      thead {
        display: none;
      }

      tbody tr {
        margin-bottom: 14px;
        border: 1px solid rgba(245, 169, 196, 0.4);
        border-radius: 12px;
        overflow: hidden;
        background: #fff;
      }

      tbody td {
        text-align: left;
        padding: 10px 14px 6px;
        position: relative;
      }

      tbody td::before {
        content: attr(data-label);
        display: block;
        font-weight: 700;
        color: var(--muted);
        margin-bottom: 4px;
      }

      tfoot td {
        display: block;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="pill-list">
      <span>
        <svg viewBox="0 0 24 24" aria-hidden="true" width="18" height="18" fill="#f077a6">
          <path d="M12 21s-6.7-4.35-9.33-9.07C-0.2 7.33 1.64 3 5.38 3c2.31 0 3.84 1.33 4.62 2.68C10.78 4.33 12.31 3 14.62 3 18.36 3 20.2 7.33 18.33 11.93 15.7 16.65 12 21 12 21Z" />
        </svg>
        함께 쓰고, 함께 채우는 우리만의 살림 장부
      </span>
    </div>
    <h1>부부 공유 가계부</h1>
    <p class="subtitle">서로의 생활 패턴이 잘 보이도록, 따뜻한 감성으로 정돈된 가계부예요. 금액을 입력하면 합계가 자동으로 계산됩니다.</p>

    <div class="badge" aria-hidden="true">
      <svg viewBox="0 0 24 24" role="img" aria-label="heart" width="20" height="20" fill="#f077a6">
        <path d="M12 21s-6.7-4.35-9.33-9.07C-0.2 7.33 1.64 3 5.38 3c2.31 0 3.84 1.33 4.62 2.68C10.78 4.33 12.31 3 14.62 3 18.36 3 20.2 7.33 18.33 11.93 15.7 16.65 12 21 12 21Z" />
      </svg>
      오늘의 한 줄 메모와 함께 사랑스러운 내역을 남겨보세요
    </div>

    <table id="ledger">
      <thead>
        <tr>
          <th>날짜</th>
          <th>분류</th>
          <th>항목</th>
          <th>금액(원)</th>
          <th>메모</th>
        </tr>
      </thead>
      <tbody>
        <!-- 기본 입력 행 5개 -->
        <tr>
          <td data-label="날짜"><input type="date" /></td>
          <td data-label="분류"><input type="text" placeholder="식비 / 교통 / 고정비 등" /></td>
          <td data-label="항목"><input type="text" placeholder="세부 항목" /></td>
          <td data-label="금액(원)"><input type="number" class="amount" min="0" placeholder="0" /></td>
          <td data-label="메모"><input type="text" placeholder="오늘의 메모" /></td>
        </tr>
        <tr>
          <td data-label="날짜"><input type="date" /></td>
          <td data-label="분류"><input type="text" placeholder="데이트 / 집안일" /></td>
          <td data-label="항목"><input type="text" placeholder="세부 항목" /></td>
          <td data-label="금액(원)"><input type="number" class="amount" min="0" placeholder="0" /></td>
          <td data-label="메모"><input type="text" placeholder="비고" /></td>
        </tr>
        <tr>
          <td data-label="날짜"><input type="date" /></td>
          <td data-label="분류"><input type="text" placeholder="생활용품 / 구독" /></td>
          <td data-label="항목"><input type="text" placeholder="세부 항목" /></td>
          <td data-label="금액(원)"><input type="number" class="amount" min="0" placeholder="0" /></td>
          <td data-label="메모"><input type="text" placeholder="비고" /></td>
        </tr>
        <tr>
          <td data-label="날짜"><input type="date" /></td>
          <td data-label="분류"><input type="text" placeholder="취미 / 자기계발" /></td>
          <td data-label="항목"><input type="text" placeholder="세부 항목" /></td>
          <td data-label="금액(원)"><input type="number" class="amount" min="0" placeholder="0" /></td>
          <td data-label="메모"><input type="text" placeholder="비고" /></td>
        </tr>
        <tr>
          <td data-label="날짜"><input type="date" /></td>
          <td data-label="분류"><input type="text" placeholder="여행 / 약속" /></td>
          <td data-label="항목"><input type="text" placeholder="세부 항목" /></td>
          <td data-label="금액(원)"><input type="number" class="amount" min="0" placeholder="0" /></td>
          <td data-label="메모"><input type="text" placeholder="비고" /></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="right">합계</td>
          <td id="total">0</td>
          <td>원</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    function updateTotal() {
      const amounts = document.querySelectorAll(".amount");
      let sum = 0;
      amounts.forEach((input) => {
        const value = Number(input.value || 0);
        if (!isNaN(value)) {
          sum += value;
        }
      });
      document.getElementById("total").textContent = sum.toLocaleString("ko-KR");
    }

    document.addEventListener("input", (event) => {
      if (event.target.classList.contains("amount")) {
        updateTotal();
      }
    });

    updateTotal();
  </script>
</body>
</html>
