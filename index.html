        .hud {
            position: absolute;

            display: flex;

            pointer-events: none;
            z-index: 10;

            height: 18px;
            background: #333;
            border-radius: 9px;
            overflow: hidden;
            border: 2px solid #555;
        }

        .hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);

            text-align: center;
            color: white;
            font-size: 10px;

            width: 150px;
            height: 150px;
            z-index: 100;
        }

        .dpad {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .dpad-btn {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(60, 60, 80, 0.9);
            border: 3px solid #555;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #ddd;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);

        .dpad-btn:active, .dpad-btn.active {

        .dpad-center {

            top: 50px;
            left: 50px;

            height: 50px;

        /* ÏãúÏûë ÌôîÎ©¥ */

        .pokemon-card {

            cursor: pointer;
            border: 3px solid transparent;

        .pokemon-card:hover, .pokemon-card.selected {

                },

                },

                },

                exp: 20

        // Í≤åÏûÑ ÏÉÅÌÉú
        let gameState = 'menu'; // menu, playing, gameover
        let selectedPokemon = null;
        let player = null;
        let enemies = [];
        let projectiles = [];
        let particles = [];
        let wave = 1;
        let kills = 0;

        // Ïù¥ÎØ∏ÏßÄ Ï∫êÏãú
        const imageCache = {};
        let imagesLoaded = 0;
        let totalImages = 0;

        // ÏûÖÎ†• ÏÉÅÌÉú
        const input = {
            up: false,
            down: false,
            left: false,
            right: false,
            attack: false,
            skill: false
        };

        // Îßµ ÏÑ§Ï†ï
        const MAP = {

            tileSize: 32
        };

        let camera = { x: 0, y: 0 };

        // ========================================
        // Ïù¥ÎØ∏ÏßÄ Î°úÎî©
        // ========================================
        function loadImage(src) {
            return new Promise((resolve, reject) => {
                if (imageCache[src]) {
                    resolve(imageCache[src]);
                    return;
                }
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                    imageCache[src] = img;
                    imagesLoaded++;
                    resolve(img);
                };
                img.onerror = () => {
                    console.warn('Failed to load:', src);
                    resolve(null);
                };
                img.src = src;
            });
        }

        async function preloadAllImages() {
            const urls = [];
            
            // ÌîåÎ†àÏù¥Ïñ¥ Ìè¨ÏºìÎ™¨ Ïä§ÌîÑÎùºÏù¥Ìä∏
            for (const key in POKEMON_DATA) {
                const p = POKEMON_DATA[key];
                urls.push(p.sprites.front, p.sprites.back);
            }
            
            // Ï†Å Ìè¨ÏºìÎ™¨ Ïä§ÌîÑÎùºÏù¥Ìä∏
            for (const key in ENEMY_DATA) {
                const e = ENEMY_DATA[key];
                urls.push(e.sprites.front, e.sprites.back);
            }
            
            totalImages = urls.length;
            
            await Promise.all(urls.map(url => loadImage(url)));
            console.log('All images loaded!');
        }

        // ========================================

        // ========================================

        // ========================================
        // Ìè¨ÏºìÎ™¨ ÏÑ†ÌÉù UI
        // ========================================
        function initPokemonSelection() {
            const grid = document.getElementById('pokemonGrid');
            grid.innerHTML = '';
            
            for (const key in POKEMON_DATA) {
                const p = POKEMON_DATA[key];
                const card = document.createElement('div');
                card.className = 'pokemon-card';
                card.dataset.pokemon = key;
                card.innerHTML = `
                    <img src="${p.sprites.front}" alt="${p.name}">
                    <div class="name">${p.name}</div>
                    <div class="type">${p.type}</div>
                `;
                
                card.addEventListener('click', () => selectPokemon(key, card));
                card.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    selectPokemon(key, card);
                });
                
                grid.appendChild(card);
            }
        }

        function selectPokemon(key, cardElement) {
            // Ïù¥Ï†Ñ ÏÑ†ÌÉù Ìï¥Ï†ú
            document.querySelectorAll('.pokemon-card').forEach(c => c.classList.remove('selected'));
            
            // ÏÉàÎ°ú ÏÑ†ÌÉù
            cardElement.classList.add('selected');
            selectedPokemon = key;
            
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = false;
            startBtn.textContent = 'üéÆ Î™®Ìóò ÏãúÏûë!';
        }

        // ========================================
        // Í≤åÏûÑ ÏãúÏûë
        // ========================================
        function startGame() {
            if (!selectedPokemon) return;
            
            const data = POKEMON_DATA[selectedPokemon];
            
            player = {
                x: MAP.width / 2,
                y: MAP.height / 2,
                width: 64,
                height: 64,
                hp: data.hp,
                maxHp: data.hp,
                speed: data.speed,
                attack: data.attack,
                direction: 'down', // up, down, left, right
                sprites: data.sprites,
                name: data.name,
                color: data.color,
                invulnerable: 0,
                attackCooldown: 0,
                skillCooldown: 0,
                isMoving: false,
                animFrame: 0,
                animTimer: 0
            };
            
            enemies = [];
            projectiles = [];
            particles = [];
            wave = 1;
            kills = 0;
            
            gameState = 'playing';
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('hud').style.display = 'flex';
            document.getElementById('dpadContainer').style.display = 'block';
            document.getElementById('actionButtons').style.display = 'flex';

            spawnWave();

        // ========================================
        // Ï†Å ÏÉùÏÑ±
        // ========================================
        function spawnWave() {
            const count = 5 + wave * 2;
            enemiesRemaining = count;
            
            const enemyKeys = Object.keys(ENEMY_DATA);
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    if (gameState !== 'playing') return;
                    
                    const key = enemyKeys[Math.floor(Math.random() * enemyKeys.length)];
                    const data = ENEMY_DATA[key];
                    
                    // ÌîåÎ†àÏù¥Ïñ¥Î°úÎ∂ÄÌÑ∞ Îñ®Ïñ¥ÏßÑ ÏúÑÏπòÏóê Ïä§Ìè∞
                    let x, y;
                    do {
                        x = Math.random() * (MAP.width - 100) + 50;
                        y = Math.random() * (MAP.height - 100) + 50;
                    } while (Math.hypot(x - player.x, y - player.y) < 200);
                    
                    enemies.push({
                        x, y,
                        width: 48,
                        height: 48,
                        hp: data.hp * (1 + wave * 0.1),
                        maxHp: data.hp * (1 + wave * 0.1),
                        speed: data.speed + wave * 0.1,
                        attack: data.attack + wave,
                        sprites: data.sprites,
                        name: data.name,
                        exp: data.exp,
                        direction: 'down',
                        attackCooldown: 0
                    });
                }, i * 300);
            }
        }

        function updatePlayer() {
            if (gameState !== 'playing') return;
            
            let dx = 0, dy = 0;
            player.isMoving = false;
            
            if (input.up) { dy -= 1; player.direction = 'up'; player.isMoving = true; }
            if (input.down) { dy += 1; player.direction = 'down'; player.isMoving = true; }
            if (input.left) { dx -= 1; player.direction = 'left'; player.isMoving = true; }
            if (input.right) { dx += 1; player.direction = 'right'; player.isMoving = true; }
            
            // ÎåÄÍ∞ÅÏÑ† Ïù¥Îèô Ï†ïÍ∑úÌôî
            if (dx !== 0 && dy !== 0) {
                dx *= 0.707;
                dy *= 0.707;
            }
            
            // Ïù¥Îèô Ï†ÅÏö©
            player.x += dx * player.speed;
            player.y += dy * player.speed;
            
            // Îßµ Í≤ΩÍ≥Ñ
            player.x = Math.max(player.width/2, Math.min(MAP.width - player.width/2, player.x));
            player.y = Math.max(player.height/2, Math.min(MAP.height - player.height/2, player.y));
            
            // Ïï†ÎãàÎ©îÏù¥ÏÖò
            if (player.isMoving) {
                player.animTimer++;
                if (player.animTimer > 10) {
                    player.animTimer = 0;
                    player.animFrame = (player.animFrame + 1) % 2;
                }
            }
            
            // Î¨¥Ï†Å ÏãúÍ∞Ñ Í∞êÏÜå
            if (player.invulnerable > 0) player.invulnerable--;
            
            // Ïø®Îã§Ïö¥ Í∞êÏÜå
            if (player.attackCooldown > 0) player.attackCooldown--;
            if (player.skillCooldown > 0) player.skillCooldown--;
            
            // Í≥µÍ≤©
            if (input.attack && player.attackCooldown <= 0) {
                fireProjectile();
                player.attackCooldown = 15;
            }
            
            // Ïä§ÌÇ¨
            if (input.skill && player.skillCooldown <= 0) {
                fireSkill();
                player.skillCooldown = 120;
            }
        }

        // ========================================
        // Ìà¨ÏÇ¨Ï≤¥
        // ========================================
        function fireProjectile() {
            const dirVectors = {
                up: { x: 0, y: -1 },
                down: { x: 0, y: 1 },
                left: { x: -1, y: 0 },
                right: { x: 1, y: 0 }
            };
            
            const dir = dirVectors[player.direction];
            
            projectiles.push({
                x: player.x,
                y: player.y,
                vx: dir.x * 10,
                vy: dir.y * 10,
                damage: player.attack,
                size: 12,
                color: player.color,
                type: 'normal'
            });
            
            // ÌååÌã∞ÌÅ¥ Ìö®Í≥º
            for (let i = 0; i < 5; i++) {
                particles.push({
                    x: player.x,
                    y: player.y,
                    vx: (Math.random() - 0.5) * 4 + dir.x * 3,
                    vy: (Math.random() - 0.5) * 4 + dir.y * 3,
                    life: 20,
                    color: player.color,
                    size: 4
                });
            }
        }

        function fireSkill() {
            // 8Î∞©Ìñ• Í≥µÍ≤©
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                projectiles.push({
                    x: player.x,
                    y: player.y,
                    vx: Math.cos(angle) * 8,
                    vy: Math.sin(angle) * 8,
                    damage: player.attack * 2,
                    size: 18,
                    color: '#ffd700',
                    type: 'skill'
                });
            }
            
            // ÌÅ∞ ÌååÌã∞ÌÅ¥ Ìö®Í≥º
            for (let i = 0; i < 20; i++) {
                const angle = (i / 20) * Math.PI * 2;
                particles.push({
                    x: player.x,
                    y: player.y,
                    vx: Math.cos(angle) * 5,
                    vy: Math.sin(angle) * 5,
                    life: 30,
                    color: '#ffd700',
                    size: 6
                });
            }
        }

        // ========================================
        // Ï†Å ÏóÖÎç∞Ïù¥Ìä∏
        // ========================================
        function updateEnemies() {
            enemies.forEach(enemy => {
                // ÌîåÎ†àÏù¥Ïñ¥ Î∞©Ìñ•ÏúºÎ°ú Ïù¥Îèô
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const dist = Math.hypot(dx, dy);
                
                if (dist > 40) {
                    enemy.x += (dx / dist) * enemy.speed;
                    enemy.y += (dy / dist) * enemy.speed;
                    
                    // Ï†Å Î∞©Ìñ• Í≤∞Ï†ï
                    if (Math.abs(dx) > Math.abs(dy)) {
                        enemy.direction = dx > 0 ? 'right' : 'left';
                    } else {
                        enemy.direction = dy > 0 ? 'down' : 'up';
                    }
                }
                
                // ÌîåÎ†àÏù¥Ïñ¥ÏôÄ Ï∂©Îèå
                if (dist < 40 && player.invulnerable <= 0) {
                    player.hp -= enemy.attack;
                    player.invulnerable = 60;
                    
                    // ÎÑâÎ∞±
                    player.x -= (dx / dist) * 30;
                    player.y -= (dy / dist) * 30;
                    
                    // ÌîºÍ≤© ÌååÌã∞ÌÅ¥
                    for (let i = 0; i < 10; i++) {
                        particles.push({
                            x: player.x,
                            y: player.y,
                            vx: (Math.random() - 0.5) * 8,
                            vy: (Math.random() - 0.5) * 8,
                            life: 20,
                            color: '#ff0000',
                            size: 5
                        });
                    }
                    
                    if (player.hp <= 0) {
                        gameOver();
                    }
                }
                
                if (enemy.attackCooldown > 0) enemy.attackCooldown--;
            });
        }

        // ========================================
        // Ìà¨ÏÇ¨Ï≤¥ ÏóÖÎç∞Ïù¥Ìä∏
        // ========================================
        function updateProjectiles() {
            projectiles = projectiles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                
                // Îßµ Î∞ñÏúºÎ°ú ÎÇòÍ∞ÄÎ©¥ Ï†úÍ±∞
                if (p.x < 0 || p.x > MAP.width || p.y < 0 || p.y > MAP.height) {
                    return false;
                }
                
                // Ï†ÅÍ≥º Ï∂©Îèå Í≤ÄÏÇ¨
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const e = enemies[i];
                    const dist = Math.hypot(p.x - e.x, p.y - e.y);
                    
                    if (dist < e.width / 2 + p.size) {
                        e.hp -= p.damage;
                        
                        // ÌîºÍ≤© ÌååÌã∞ÌÅ¥
                        for (let j = 0; j < 5; j++) {
                            particles.push({
                                x: e.x,
                                y: e.y,
                                vx: (Math.random() - 0.5) * 6,
                                vy: (Math.random() - 0.5) * 6,
                                life: 15,
                                color: '#ffffff',
                                size: 4
                            });
                        }
                        
                        if (e.hp <= 0) {
                            // Ï†Å Ï≤òÏπò
                            kills++;
                            enemiesRemaining--;
                            
                            // Ï≤òÏπò ÌååÌã∞ÌÅ¥
                            for (let j = 0; j < 15; j++) {
                                particles.push({
                                    x: e.x,
                                    y: e.y,
                                    vx: (Math.random() - 0.5) * 10,
                                    vy: (Math.random() - 0.5) * 10,
                                    life: 30,
                                    color: '#ffd700',
                                    size: 6
                                });
                            }
                            
                            enemies.splice(i, 1);
                            
                            // Ïõ®Ïù¥Î∏å ÏôÑÎ£å ÌôïÏù∏
                            if (enemiesRemaining <= 0) {
                                wave++;
                                setTimeout(spawnWave, 2000);
                            }
                        }
                        
                        return false; // Ìà¨ÏÇ¨Ï≤¥ Ï†úÍ±∞
                    }
                }
                
                return true;
            });
        }

        // ========================================
        // ÌååÌã∞ÌÅ¥ ÏóÖÎç∞Ïù¥Ìä∏
        // ========================================
        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= 0.95;
                p.vy *= 0.95;
                p.life--;
                return p.life > 0;
            });
        }

        // ========================================
        // Ïπ¥Î©îÎùº ÏóÖÎç∞Ïù¥Ìä∏
        // ========================================
        function updateCamera() {
            // Î∂ÄÎìúÎü¨Ïö¥ Ïπ¥Î©îÎùº Ï∂îÏ†Å
            const targetX = player.x - canvas.width / 2;
            const targetY = player.y - canvas.height / 2;
            
            camera.x += (targetX - camera.x) * 0.1;
            camera.y += (targetY - camera.y) * 0.1;
            
            // Ïπ¥Î©îÎùº Í≤ΩÍ≥Ñ Ï†úÌïú
            camera.x = Math.max(0, Math.min(MAP.width - canvas.width, camera.x));
            camera.y = Math.max(0, Math.min(MAP.height - canvas.height, camera.y));
        }

        // ========================================
        // Î†åÎçîÎßÅ
        // ========================================
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.translate(-camera.x, -camera.y);
            
            // Î∞∞Í≤Ω (ÏûîÎîî ÌÉÄÏùº)
            drawBackground();
            
            // ÌååÌã∞ÌÅ¥
            particles.forEach(p => {
                ctx.globalAlpha = p.life / 30;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            
            // Ìà¨ÏÇ¨Ï≤¥
            projectiles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Í∏ÄÎ°úÏö∞ Ìö®Í≥º
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 15;
                ctx.fill();
                ctx.shadowBlur = 0;
            });
            
            // Ï†Å
            enemies.forEach(enemy => {
                drawCharacter(enemy, true);
                
                // HP Î∞î
                const hpPercent = enemy.hp / enemy.maxHp;
                ctx.fillStyle = '#333';
                ctx.fillRect(enemy.x - 25, enemy.y - enemy.height/2 - 12, 50, 8);
                ctx.fillStyle = hpPercent > 0.3 ? '#4CAF50' : '#ff6b6b';
                ctx.fillRect(enemy.x - 25, enemy.y - enemy.height/2 - 12, 50 * hpPercent, 8);
            });
            
            // ÌîåÎ†àÏù¥Ïñ¥
            if (player.invulnerable === 0 || Math.floor(Date.now() / 100) % 2 === 0) {
                drawCharacter(player, false);
            }
            
            ctx.restore();
        }

        // ========================================
        // Î∞∞Í≤Ω Í∑∏Î¶¨Í∏∞
        // ========================================
        function drawBackground() {
            const tileSize = MAP.tileSize;
            const startX = Math.floor(camera.x / tileSize) * tileSize;
            const startY = Math.floor(camera.y / tileSize) * tileSize;
            const endX = startX + canvas.width + tileSize * 2;
            const endY = startY + canvas.height + tileSize * 2;
            
            for (let x = startX; x < endX && x < MAP.width; x += tileSize) {
                for (let y = startY; y < endY && y < MAP.height; y += tileSize) {
                    const pattern = ((x / tileSize) + (y / tileSize)) % 2;
                    ctx.fillStyle = pattern === 0 ? '#88c070' : '#78b060';
                    ctx.fillRect(x, y, tileSize, tileSize);
                    
                    // ÏûîÎîî ÎîîÌÖåÏùº
                    if (Math.random() > 0.7) {
                        ctx.fillStyle = '#6a9f5c';
                        ctx.fillRect(x + 8, y + 12, 3, 8);
                        ctx.fillRect(x + 20, y + 18, 3, 6);
                    }
                }
            }
            
            // Îßµ Í≤ΩÍ≥Ñ
            ctx.strokeStyle = '#5a8a4a';
            ctx.lineWidth = 4;
            ctx.strokeRect(0, 0, MAP.width, MAP.height);
        }

        // ========================================
        // Ï∫êÎ¶≠ÌÑ∞ Í∑∏Î¶¨Í∏∞ (4Î∞©Ìñ• Ïä§ÌîÑÎùºÏù¥Ìä∏)
        // ========================================
        function drawCharacter(char, isEnemy) {
            const spriteKey = char.direction === 'up' ? 'back' : 
                             char.direction === 'down' ? 'front' :
                             char.direction; // left, rightÏùÄ front ÏÇ¨Ïö©
            
            const spriteUrl = isEnemy ? 
                (char.direction === 'up' ? char.sprites.back : char.sprites.front) :
                (char.direction === 'up' ? char.sprites.back : char.sprites.front);
            
            const img = imageCache[spriteUrl];
            
            if (img) {
                ctx.save();
                
                // Ï¢åÏö∞ Î∞òÏ†Ñ (ÏôºÏ™Ω Î∞©Ìñ•Ïùº Îïå)
                if (char.direction === 'left') {
                    ctx.translate(char.x, char.y);
                    ctx.scale(-1, 1);
                    ctx.drawImage(img, -char.width/2, -char.height/2, char.width, char.height);
                } else if (char.direction === 'right') {
                    ctx.drawImage(img, char.x - char.width/2, char.y - char.height/2, char.width, char.height);
                } else {
                    ctx.drawImage(img, char.x - char.width/2, char.y - char.height/2, char.width, char.height);
                }
                
                ctx.restore();
                
                // Í∑∏Î¶ºÏûê
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.beginPath();
                ctx.ellipse(char.x, char.y + char.height/2 - 5, char.width/3, 8, 0, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // Ïù¥ÎØ∏ÏßÄ ÏóÜÏúºÎ©¥ ÎåÄÏ≤¥ ÏõêÌòï
                ctx.fillStyle = isEnemy ? '#ff6b6b' : char.color;
                ctx.beginPath();
                ctx.arc(char.x, char.y, char.width/2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // ========================================
        // UI ÏóÖÎç∞Ïù¥Ìä∏
        // ========================================
        function updateUI() {
            const hpPercent = (player.hp / player.maxHp) * 100;
            const hpFill = document.getElementById('hpFill');
            hpFill.style.width = Math.max(0, hpPercent) + '%';
            hpFill.textContent = `${Math.max(0, Math.floor(player.hp))}/${player.maxHp}`;
            hpFill.classList.toggle('low', hpPercent < 30);
            
            document.getElementById('waveNum').textContent = wave;
            document.getElementById('killCount').textContent = kills;
        }

        // ========================================
        // Í≤åÏûÑ Ïò§Î≤Ñ
        // ========================================
        function gameOver() {
            gameState = 'gameover';
            
            document.getElementById('finalWave').textContent = wave;
            document.getElementById('finalKills').textContent = kills;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        function restartGame() {
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('hud').style.display = 'none';
            document.getElementById('dpadContainer').style.display = 'none';
            document.getElementById('actionButtons').style.display = 'none';
            document.getElementById('startScreen').classList.remove('hidden');
            
            gameState = 'menu';
            selectedPokemon = null;
            
            document.querySelectorAll('.pokemon-card').forEach(c => c.classList.remove('selected'));
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').textContent = 'Ìè¨ÏºìÎ™¨ÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî';
        }

        // ========================================
        // Í≤åÏûÑ Î£®ÌîÑ
        // ========================================
        function gameLoop() {
            if (gameState !== 'playing') return;
            
            updatePlayer();
            updateEnemies();
            updateProjectiles();
            updateParticles();
            updateCamera();
            updateUI();
            render();
            
            requestAnimationFrame(gameLoop);
        }

        // ========================================
        // ÏûÖÎ†• Ï≤òÎ¶¨
        // ========================================
        function setupControls() {
            // D-Pad Î≤ÑÌäº
            const dpadBtns = document.querySelectorAll('.dpad-btn');
            
            dpadBtns.forEach(btn => {
                const dir = btn.dataset.dir;
                
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    input[dir] = true;
                    btn.classList.add('active');
                });
                
                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    input[dir] = false;
                    btn.classList.remove('active');
                });
                
                btn.addEventListener('mousedown', () => {
                    input[dir] = true;
                    btn.classList.add('active');
                });
                
                btn.addEventListener('mouseup', () => {
                    input[dir] = false;
                    btn.classList.remove('active');
                });
                
                btn.addEventListener('mouseleave', () => {
                    input[dir] = false;
                    btn.classList.remove('active');
                });
            });
            
            // Ïï°ÏÖò Î≤ÑÌäº
            const attackBtn = document.getElementById('btnAttack');
            const skillBtn = document.getElementById('btnSkill');
            
            attackBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                input.attack = true;
            });
            attackBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                input.attack = false;
            });
            attackBtn.addEventListener('mousedown', () => input.attack = true);
            attackBtn.addEventListener('mouseup', () => input.attack = false);
            
            skillBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                input.skill = true;
            });
            skillBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                input.skill = false;
            });
            skillBtn.addEventListener('mousedown', () => input.skill = true);
            skillBtn.addEventListener('mouseup', () => input.skill = false);
            
            // ÌÇ§Î≥¥Îìú (PC)
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowUp' || e.key === 'w') input.up = true;
                if (e.key === 'ArrowDown' || e.key === 's') input.down = true;
                if (e.key === 'ArrowLeft' || e.key === 'a') input.left = true;
                if (e.key === 'ArrowRight' || e.key === 'd') input.right = true;
                if (e.key === ' ' || e.key === 'z') input.attack = true;
                if (e.key === 'x' || e.key === 'Shift') input.skill = true;
            });
            
            document.addEventListener('keyup', (e) => {
                if (e.key === 'ArrowUp' || e.key === 'w') input.up = false;
                if (e.key === 'ArrowDown' || e.key === 's') input.down = false;
                if (e.key === 'ArrowLeft' || e.key === 'a') input.left = false;
                if (e.key === 'ArrowRight' || e.key === 'd') input.right = false;
                if (e.key === ' ' || e.key === 'z') input.attack = false;
                if (e.key === 'x' || e.key === 'Shift') input.skill = false;
            });
            
            // Î≤ÑÌäº Ïù¥Î≤§Ìä∏
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('restartBtn').addEventListener('click', restartGame);
        }

        // ========================================
        // Ï¥àÍ∏∞Ìôî
        // ========================================
        async function init() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Ïù¥ÎØ∏ÏßÄ ÌîÑÎ¶¨Î°úÎìú
            await preloadAllImages();
            
            initPokemonSelection();
            setupControls();
            
            console.log('Game initialized!');
        }

        // ÏãúÏûë
        init();
    </script>
